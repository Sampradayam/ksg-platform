version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: refund_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/refund_db
      - PORT=4000
      - PROVIDER_URL=http://app:4000/_mock/provider
    ports:
      - "4000:4000"

volumes:
  pgdata:
